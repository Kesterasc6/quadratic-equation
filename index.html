<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quadratic Equation</title>
</head>
<body>
    <script src="https://www.desmos.com/api/v1.4/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <form>
        <table class="features-table">
        <tr>
        <td>
        <input id="firstNumber" type="text" size="2"></input> * <a><big>x</big><sup><small>2</small></sup></a> &plusmn; <input id="secondNumber" type="text" size="2"></input> * <a><big>x</big></a> &plusmn; <input id="thirdNumber" type="text" size="2" value=""></input> = <a>0</a></br><a><small>(Enter coefficients)</small></a></br></br>
        <input id="count" type="button" value="Counting Square Discriminant" onclick="equation()"></input></br></br>
        </td>
        </tr>
        <tr>
        <td></br>
        <a>Discriminant is </a><input id="answer" type="text" size="5" readonly="readonly"></input></br></br>
        </td>
        </tr>
        <tr>
        <td></br>
        <a>Log </a></br><input id="secondAnswer" type="text" size="60" readonly="readonly"></input></input></br></br>
        </td>
        </tr>
        <tr>
        <td>
        <a>Roots</a></br><input id="thirdAnswer" type="text" readonly="readonly" style="width:100%"></input></br>
        <input type="button" value="Refresh" onclick="reloadPage()"></input>
        </td>
        </tr>
        </table>
    </form>
    <div id="calculator" style="width: 600px; height: 600px;"></div>
    <script>
    function equation() {
        var a = document.getElementById('firstNumber').value;
        var b = document.getElementById('secondNumber').value;
        var c = document.getElementById('thirdNumber').value;
        var discr = (b * b) - 4 * (a * c);
        var sqrDiscr = Math.sqrt(discr);
        document.getElementById('answer').value = discr;
        if (a == 0 && b == 0 && c == 0){
            document.getElementById('secondAnswer').value = "Something went wrong!";
        }
        else if (discr < 0){
            document.getElementById('secondAnswer').value = "The quadratic has no real numbers as solutions. ";
            document.getElementById('thirdAnswer').value = "solutions are imaginary";
        }else if (discr == 0){
            document.getElementById('secondAnswer').value = "The quadratic has a repeated real number solution.";
            document.getElementById('thirdAnswer').value = ((- b - sqrDiscr) / (2 * a));
        }else if (discr > 0){
            document.getElementById('secondAnswer').value = "The quadratic has two distinct real number solutions.";
            document.getElementById('thirdAnswer').value = ((- b + sqrDiscr) / (2 * a)) + "," + ((- b - sqrDiscr) / (2 * a));
        }
        var elt = document.getElementById('calculator');
        var calculator = Desmos.GraphingCalculator(elt);
        calculator.setExpression({ id: 'graph1', latex: a + 'x^2' + '+' + b + 'x' +'+' + c });
    }
    function cancel() {
        document.getElementById('firstNumber').value = null;
        document.getElementById('secondNumber').value = null;
        document.getElementById('thirdNumber').value = null;
        document.getElementById('answer').value = null;
        document.getElementById('secondAnswer').value = null;
        document.getElementById('thirdAnswer').value = null;
    }
    function reloadPage(){
        location.reload(true);
    }
</script>


</body>
</html>
